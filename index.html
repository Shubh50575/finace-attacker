<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
    }
    .container {
      margin: 30px auto;
      max-width: 700px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    h2 {
      color: #2c3e50;
    }
    form {
      margin: 20px 0;
    }
    input, select {
      padding: 8px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #219150;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    .summary {
      margin-top: 25px;
      padding: 15px;
      background: #f4f6f9;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 12px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¸ Finance Tracker (Web Version)
  </header>

  <div class="container">
    <h2>Add Transaction</h2>
    <form id="transactionForm">
      <select id="type" required>
        <option value="i">Income (+)</option>
        <option value="e">Expense (-)</option>
      </select>
      <input type="number" id="amount" placeholder="Amount ($)" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="text" id="description" placeholder="Description" required>
      <button type="submit">Add</button>
    </form>

    <h2>Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="transactionList">
        <!-- Transactions will appear here -->
      </tbody>
    </table>

    <div class="summary">
      <h3>ðŸ“Š Financial Summary</h3>
      <p><b>Total Income:</b> $<span id="totalIncome">0</span></p>
      <p><b>Total Expense:</b> $<span id="totalExpense">0</span></p>
      <p><b>Balance:</b> $<span id="balance">0</span></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Finance Tracker | Built with HTML, CSS, JS âœ¨
  </footer>

  <script>
    const form = document.getElementById("transactionForm");
    const transactionList = document.getElementById("transactionList");
    const totalIncomeEl = document.getElementById("totalIncome");
    const totalExpenseEl = document.getElementById("totalExpense");
    const balanceEl = document.getElementById("balance");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function renderTransactions() {
      transactionList.innerHTML = "";
      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach(t => {
        const row = document.createElement("tr");
        const emoji = t.type === "i" ? "ðŸ’°" : "ðŸ’¸";
        row.innerHTML = `
          <td>${t.date}</td>
          <td>${emoji} ${t.type === "i" ? "+" : "-"}${t.amount}</td>
          <td>${t.category}</td>
          <td>${t.description}</td>
        `;
        transactionList.appendChild(row);

        if (t.type === "i") {
          totalIncome += parseFloat(t.amount);
        } else {
          totalExpense += parseFloat(t.amount);
        }
      });

      let balance = totalIncome - totalExpense;
      totalIncomeEl.textContent = totalIncome.toFixed(2);
      totalExpenseEl.textContent = totalExpense.toFixed(2);
      balanceEl.textContent = balance.toFixed(2);

      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const today = new Date().toISOString().split("T")[0];

      transactions.push({ type, amount, category, description, date: today });
      renderTransactions();
      form.reset();
    });

    // Initial render
    renderTransactions();
  </script>
</body>
</html>
